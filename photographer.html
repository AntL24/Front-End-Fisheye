<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo_link" aria-label="retourner à la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye">
      </a>
    </header>
    <main id="main" class="photographer_page">
      <div class="photograph_header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      
      <div class="photograph_order">
        <label id="mediaFilterLabel" for="mediaFilter">Trier par</label>
        <div role="group" aria-labelledby="mediaFilterLabel" id="mediaFilter">
          <button id="sort-by-date" aria-haspopup="listbox" aria-expanded="false" aria-controls="media__container">Popularité</button>
          <button id="sort-by-name" aria-haspopup="listbox" aria-expanded="false" aria-controls="media__container">Date</button>
          <button id="sort-by-likes" aria-haspopup="listbox" aria-expanded="false" aria-controls="media__container">Titre</button>
        </div>
      </div>
        
      <div class="media__container" role="list"></div>

      </div>

    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
